<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vagas de Estacionamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="form-control" >
          
    <form class="row g-3 mt-4">
      <div class="row mb-3" >
        <div class="col-4">
          <label class="form-label">Numero Vaga</label>
          <input type="email" class="form-control" id="numeroVaga">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label">Placa</label>
          <input type="text" class="form-control" id="placa" placeholder="XXX-XXXX">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label">Marca do Carro</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
      </div>
  
        <div class="row mb-3">
          <div class="col-4">
            <label for="inputCity" class="form-label">Cor do Carro</label>
            <input type="text" class="form-control" id="inputCity">  
          </div>
          <div class="col-4">
            <label class="form-label">Nome Responsavel</label>
            <input type="text" class="form-control" id="nomeResponsavel">
          </div>
          <div class="col-4">
            <label for="inputPassword4" class="form-label">Modelo do Carro</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
  
        <div class="col-md-4">
          <label for="inputState" class="form-label">Bloco</label>
          <select id="inputState" class="form-select">
            <option disabled>Selecione...</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary float-right">Salvar Vaga</button>
        </div>
      </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
